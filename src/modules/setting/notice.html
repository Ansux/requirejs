<div class="panel panel-default panel-notice">
  <div class="panel-heading">
    <h3 class="panel-title">消息提醒设置</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 预约提醒
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2"> 检查提醒
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3"> 确认提醒
      </label>
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 语音
      </label>
      <div class="select">
        <label class="checkbox-inline">检查提醒</label>
        <select class="form-control">
          <option value="1">Doorbell</option>
        </select>
      </div>
      <div class="select">
        <label class="checkbox-inline">提示音间隔</label>
        <select class="form-control">
          <option value="1">单次提示</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1"> 提示框
      </label>
    </div>
  </div>
  <div class="panel-footer">
    <input type="submit" class="btn btn-success" value="确 认">
  </div>
</div>
