<div class="panel-other">
  <fieldset class="fieldset">
    <legend class="legend">工作方式设置</legend>
    <div class="content">
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> 预约完成后进入采集界面 
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> 采集完毕后进入分析界面 
        </label>
      </div>
      <div class="form-group">
        <label style="margin-right: 5px;font-weight: normal;">诊断完毕自动关闭分析界面:</label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> 门诊
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> 住院
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> 体检
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">设备类型</legend>
    <div class="content">
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 心电图机
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 采集盒
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 报告
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="legend">图片签名</legend>
    <div class="content">
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 启用
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 禁用
        </label>
      </div>
    </div>
  </fieldset>
</div>
